<section ng-controller="UsersController as users">
  <form ng-submit="users.login(userPass)">
    <div>
      <label for="username">username</label>
      <input type="text" ng-model="userPass.username">
    </div>
    <div>
      <label for="password">password</label>
      <input type="password" ng-model="userPass.password">
    </div>
    <button type="submit">login</button>
  </form>
  <form ng-submit="users.signup(userPass)">
    <div>
      <label for="username">username</label>
      <input type="text" ng-model="userPass.username">
    </div>
    <div>
      <label for="password">password</label>
      <input type="password" ng-model="userPass.password">
    </div>
    <button type="submit">Add Todo!</button>
  </form>
</section>
