<section ng-controller="TripsController as trips">
  <div class="form" >
    <h3>Enter Your New Trip Information</h3>
    <form ng-submit="trips.editTrip()">
      <div>
        <label for="location">Location</label>
        <input type="text" ng-model="trips.showTrip.location">
      </div>
      <div class="row">
        <div class="col-md-8 col-offset-2">
          <label for="num_of_fish">Number of Fish Caught</label>
          <input type="text" ng-model="trips.showTrip.num_of_fish">
        </div>
      </div>
      <div>
        <label for="clientsHappy">Clients Happy?</label>
        <input type="checkbox" ng-model="trips.showTrip.clientsHappy">
      </div>
      <div>
        <label for="rating">Rating</label>
        <input type="number" ng-model="trips.showTrip.rating">
      </div>
      <div>
        <label for="summary">Summary</label>
        <input type="text" ng-model="trips.showTrip.summary">
      </div>
      <div>
        <label for="start">Start of Trip</label>
        <input type="text" ng-model="trips.showTrip.start">
      </div>
      <div>
        <label for="end">End of Trip</label>
        <input type="text" ng-model="trips.showTrip.end">
      </div>
      <div>
        <label for="Weather">Weather summary</label>
        <input type="text" ng-model="trips.showTrip.weather">
      </div>
      <button type="submit">Create Trip</button>
    </form>
  </div>
</section>
